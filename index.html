<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamically created page</title>

    </head>
    <body>

        <script type="text/javascript">

        function Test(heading, questions) {
            this.heading = heading;
            this.questions = questions;
            var form = document.createElement('form');
            this.container = form;

            form.method = "post";
            form.action = "#";
            document.body.appendChild(this.container);
            var heading = document.createElement("h1");
            heading.innerText = this.heading;
            form.appendChild(heading);
        }

        var test = new Test("Тест по программированию", 3);


        test.createQuestionsList = function() {
                var orderedList = document.createElement("ol");
                for (var i = 0; i < this.questions; i++) {
                    var listItem = document.createElement("li");
                    orderedList.appendChild(listItem);
                }
                this.container.appendChild(orderedList);
            }

        test.createSingleQuestion = function(order) {
            var listItem = document.querySelector('ol li:nth-child(' + (order) + ')');
            listItem.innerText = "Вопрос №" + order;
        }

        test.createAnswerVariant = function(node, name, text) {
            var input = document.createElement("input");
            input.type = "checkbox";
            input.name = name;
            input.value = text;
            var question = document.createTextNode(text);
            var label = document.createElement("label");
            label.appendChild(input);
            label.appendChild(question);
            this.container.appendChild(label);
        }


        test.createQuestionsList();
        test.createSingleQuestion(1);
        test.createSingleQuestion(2);
        test.createSingleQuestion(3);
        test.createAnswerVariant("q1", "Вариант ответа №1");

        </script>
    </body>
</html>
