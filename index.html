<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamically created page</title>

        <style media="screen">
            .block {
                display: block;
            }
        </style>

    </head>
    <body>

        <script type="text/javascript">

        test = {

            init : function() {
                var form = document.createElement('form');
                form.method = "post";
                form.action = "#";
                document.body.appendChild(form);
            },

            addHeading : function(text) {
                var heading = document.createElement("h1");
                heading.innerText = text;
                document.forms[0].appendChild(heading);
            },

            createQuestionsList : function(num) {
                var orderedList = document.createElement("ol");
                document.forms[0].appendChild(orderedList);
            },

            addQuestion : function(text) {
                var listItem = document.createElement("li");
                listItem.innerText = text;
                var list = document.querySelector("ol");
                list.appendChild(listItem);
            },

            addAnswer : function(order, name, text) {
                var input = document.createElement("input");
                input.type = "checkbox";
                input.name = name;
                input.value = text;
                var answer = document.createTextNode(text);
                var label = document.createElement("label");
                label.appendChild(input);
                label.appendChild(answer);
                label.className = "block";
                var question = document.querySelector("ol li:nth-child(" + order + ")");
                question.appendChild(label);
            },
        }

        test.init();
        test.addHeading("Тест по программированию");
        test.createQuestionsList(3);
        test.addQuestion("Вопрос №1");
        test.addQuestion("Вопрос №2");
        test.addAnswer(1, "q1", "Вариант ответа №1");

        </script>
    </body>
</html>
